<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Expensify</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        </head>
        <body class="index d-flex justify-content-center align-items-center vh-100" style="background-color: #707070;">
            <div class="card p-4 shadow-lg" style="width: 350px;">
                <h2 class="text-center">Login</h2>
                <form action="/submit" method="POST">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                        <a type="signup" href="/signup" style="color:#707070; font-size: 12px;">Dont have an account? Sign up</a>
                    </div>
                    <button type='submit' href="/dashboard"class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </body>
    </html>
